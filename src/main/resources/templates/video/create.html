<!DOCTYPE html>
<html lang="en" xmlns:th==http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Upload Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="\">
            <img class="d-inline-block align-top" th:src="@{/images/logo.png}" width="40" height="40">
            UCLL Video
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="\">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="\video\upload">Upload</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<main class="container">
    <div>
        <form method="POST" enctype="multipart/form-data" action="/video/upload/post">
            <label class="mx-2" >File to upload:</label>
            <input class="bg-black ring-1 ring-gray-800 text-white font-medium p-1" type="file" name="data">
            <label class="mx-2" >Video name:</label>
            <input class="" type="text" name="videoName">
            <label class="mx-2" >Tags:</label>
            <input class="" type="text" name="tags">
            <button type="submit">Upload File</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
